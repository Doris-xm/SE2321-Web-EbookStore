<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").on("click",(function() {
                $('#test').load('resources/poem.txt');
            }))
        })
    </script>
</head>

<body>

<button id="btn1" type="button">Obtain external text</button>
<h3 id="test">Let AJAX change this text</h3>

</body>
</html>
